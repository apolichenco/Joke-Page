<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>Joke Page</title>
</head>
<body>
    <div id="nav-bar">
        <h2 id="nav-bar-title">YOUR DOSE OF JOKES</h2>
        <ul class="nav-bar-ul">
            <li class="nav-bar-li" id="add-a-joke">
                <button>Add a Joke</button>
                <div class="form-popup" id="myForm">
                    <form action="#" class="form-container">
                        <h1>Add your own Joke</h1>
                        <label for="joke"><b>Your Joke</b></label>
                        <input type="text" placeholder="Enter Your Joke" name="joke" required>
                        <button type="submit" class="btn">Enter the Joke</button>
                        <button type="button" class="btn cancel">Close</button>
                        </form>
                </div>
            </li>
            <li class="nav-bar-li">
                <select id="joke-dropdown" name="select-joke">
                    <option value="all">Categories</option>
                    <option value="a">Programming</option>
                    <option value="b">Misc</option>
                    <option value="c">Dark</option>
                    <option value="d">Pun</option>
                    <option value="e">Spooky</option>
                  </select>
            </li>
        </ul>
    </div>
    <div class="joke-box">
        <button id="make-it-random">Random Joke</button>
        <p id="random-joke-displayed">
        
        </p>
    </div>

    <h4 id="pro-jokes">Programming</h4>
    <br>
    <div class="all-jokes" id="Programming-jokes">    
    </div>

    <h4 id="mis-jokes">Misc</h4>
    <br>
    <div class="all-jokes" id="Misc-jokes">
    </div>

    <h4 id="dar-jokes">Dark</h4>
    <br>
    <div class="all-jokes" id="Dark-jokes">
    </div>

    <h4 id="pu-jokes">Pun</h4>
    <br>
    <div class="all-jokes" id="Pun-jokes">
    </div>

    <h4 id="spo-jokes">Spooky</h4>
    <br>
    <div class="all-jokes"  id="Spooky-jokes">      
    </div>
    <script src="index.js"></script>
</body>
</html>
